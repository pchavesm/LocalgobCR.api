<div class="sk-circle" *ngIf="!pagCargada">
  <div class="sk-circle1 sk-child"></div>
  <div class="sk-circle2 sk-child"></div>
  <div class="sk-circle3 sk-child"></div>
  <div class="sk-circle4 sk-child"></div>
  <div class="sk-circle5 sk-child"></div>
  <div class="sk-circle6 sk-child"></div>
  <div class="sk-circle7 sk-child"></div>
  <div class="sk-circle8 sk-child"></div>
  <div class="sk-circle9 sk-child"></div>
  <div class="sk-circle10 sk-child"></div>
  <div class="sk-circle11 sk-child"></div>
  <div class="sk-circle12 sk-child"></div>
</div>

<div class="row finderContainer" *ngIf="pagCargada">
  <div class="col-md-1">
    <span></span>
  </div>
  <div class="col-md-5 ">
    <angular2-multiselect id="categoriasSelect" [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect>
  </div>
  <div class="col-md-5">
    <input id="nombreText" type="text" class="form-control textInput" [(ngModel)]="nombre" placeholder="Nombre" (keyup.enter)="this.filtrar()">
  </div>
</div>


<div #map id="map"></div>
